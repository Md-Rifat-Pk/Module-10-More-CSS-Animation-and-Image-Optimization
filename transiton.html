<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transiton</title>
    <style>
.box{
    width: 100px;
    height: 100px;
    border: 2px solid rgb(33, 196, 33);
    background-color: peachpuff;
    /* property name / duration / easing function / delay/ */
    /* transition: width 5s  linear 3s, background-color 2s ease-in 2s ; */
    transition: transform 2s;
}

.box:hover{
transform: rotate(45deg) scale(1.5) translate(150px);

    /* width: 400px;
    background-color: rgb(6, 228, 180); */

}


    </style>
</head>
<body>
    <ul>
        <li>Transform: change the shap. This is a css style property name</li>
        <li>Translate: it is a value of the transform style rule. This means you move either x, or y or both axis</li>
        <li> Transition: how long it will take to do the change of the shape or color</li>
    </ul>
    <div class="box">box 1</div>
    <div class="box">box 2</div>
    <div class="box">box 3</div>
</body>
</html>
